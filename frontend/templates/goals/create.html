{% extends "base.html" %}

{% block title %}Create Goal - FitPlus{% endblock %}

{% block content %}
<div class="create-goal">
    <h1>Create a New Goal</h1>

    <form method="POST" class="form goal-form">
        <div class="form-group">
            <label for="goal_type">Goal Type *</label>
            <select id="goal_type" name="goal_type" required class="form-control">
                <option value="">Select Goal Type...</option>
                <option value="weight_loss">Weight Loss</option>
                <option value="weight_gain">Weight Gain</option>
                <option value="calorie_intake">Daily Calorie Intake</option>
                <option value="activity_minutes">Weekly Activity Minutes</option>
                <option value="water_intake">Daily Water Intake</option>
                <option value="steps">Daily Steps</option>
            </select>
        </div>

        <div class="form-group">
            <label for="target_value">Target Value *</label>
            <input type="number" id="target_value" name="target_value" step="0.1" required class="form-control">
        </div>

        <div class="form-group">
            <label for="unit">Unit (kg, cal, min, etc.) *</label>
            <input type="text" id="unit" name="unit" required class="form-control">
        </div>

        <div class="form-group">
            <label for="goal_period">Goal Period *</label>
            <select id="goal_period" name="goal_period" required class="form-control">
                <option value="daily" selected>Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="overall">Overall</option>
            </select>
        </div>

        <div class="form-group">
            <label for="target_date">Target Date (Optional)</label>
            <input type="date" id="target_date" name="target_date" class="form-control">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Goal</button>
            <a href="{{ url_for('goals.index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
    .create-goal {
        max-width: 500px;
        margin: 2rem auto;
    }

    .create-goal h1 {
        margin-bottom: 2rem;
        color: #333;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #555;
    }

    .form-control,
    select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }

    .form-actions .btn {
        flex: 1;
        text-align: center;
    }
</style>
{% endblock %}
