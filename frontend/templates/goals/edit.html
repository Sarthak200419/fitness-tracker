{% extends "base.html" %}

{% block title %}Edit Goal - Fitness Tracker{% endblock %}

{% block content %}
<div class="edit-goal">
    <h1>Edit Goal</h1>
    
    <form method="POST" class="form goal-form">
        <div class="form-group">
            <label for="goal_type">Goal Type</label>
            <input type="text" id="goal_type" name="goal_type" value="{{ goal.goal_type }}" class="form-control" readonly>
        </div>
        
        <div class="form-group">
            <label for="target_value">Target Value *</label>
            <input type="number" id="target_value" name="target_value" step="0.1" value="{{ goal.target_value }}" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="unit">Unit *</label>
            <input type="text" id="unit" name="unit" value="{{ goal.unit }}" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="goal_period">Goal Period *</label>
            <select id="goal_period" name="goal_period" required class="form-control">
                <option value="daily" {% if goal.goal_period == 'daily' %}selected{% endif %}>Daily</option>
                <option value="weekly" {% if goal.goal_period == 'weekly' %}selected{% endif %}>Weekly</option>
                <option value="monthly" {% if goal.goal_period == 'monthly' %}selected{% endif %}>Monthly</option>
                <option value="overall" {% if goal.goal_period == 'overall' %}selected{% endif %}>Overall</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="target_date">Target Date (Optional)</label>
            <input type="date" id="target_date" name="target_date" value="{{ goal.target_date.strftime('%Y-%m-%d') if goal.target_date else '' }}" class="form-control">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Goal</button>
            <a href="{{ url_for('goals.index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
.edit-goal {
    max-width: 500px;
    margin: 2rem auto;
}

.edit-goal h1 {
    margin-bottom: 2rem;
    color: #333;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #555;
}

.form-control {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.form-actions .btn {
    flex: 1;
    text-align: center;
}
</style>
{% endblock %}
